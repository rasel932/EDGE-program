<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thirdPage</title>
    <link rel="stylesheet" href="styleThirdpage.css">
</head>
<body>
    <h1>EDGE:BU-CSE Digital Skills Training</h1><br>
    <div>
        <a href="firstPage.html" target="_blank">Announcement</a>
        <a href="secondPage.html" target="_blank">Offered Courses</a>
        <a href="thirdPage.html" target="_self">Apply Online</a>
    </div><br>
    <h2>Application Form</h2>
    <form>
        <table>
            <tr>
                <td><label>Applicant Name:</label></td>
                <td><input type="text" class="c1"></td>
            </tr>
            <tr>
                <td><label>Phone Number:</label></td>
                <td><input type="text" class="c1"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" class="c1"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" name="gender"> Male 
                    <input type="radio" name="gender"> Female 
                </td>
            </tr>
            <tr>
                <td><label>Date of Birth:</label></td>
                <td><input type="date" class="c1"></td>
            </tr>
            <tr>
                <td><label>Your Institute:</label></td>
                <td><input type="text" class="c1"></td>
            </tr>
            <tr>
                <td><label>Choose Program:</label></td>
                <td>
                    <select class="c1">
                        <option>Computer Fundamentals and Office Application</option>
                        <option>Basic Networking</option>
                        <option>Basic Web Development</option>
                        <option>Basic Programming with Python</option>
                        <option>Database Management</option>
                        <option>Mobile Application Development</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Why you want to attend this course:</label></td>
                <td><textarea class="c1"></textarea></td>
            </tr>
            <tr>
                <td colspan="3">
                <button>Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
